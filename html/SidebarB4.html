<!DOCTYPE html>
<html lang=es>
  <head>
    <!-- Required meta tags -->
    <meta charset=utf-8 />
    <meta name=viewport content='width=device-width, initial-scale=1, shrink-to-fit=no'/>
     
    <!-- Bootstrap CSS -->
    <link rel=stylesheet href=../css/bootstrap.min.css />

    <link rel="stylesheet" href="../css/sidebar.css" />
    
    <!--Iconos-->
    <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/208a113de3.js" crossorigin="anonymous"></script>

    <title> BarSide Menu </title>
  </head>
  <body class="bg-dark">
    
    <input type="checkbox" id="check-sidebar">
    
    <div id="content-wrapper" class="d-flex">
      <div id="sidebar-container" class="bg-light border-right">
        <div class="logo bg-warning"><h4 class="font-weight-bold mb-0 text-div">Logo</h4></div>
        <div class="menu list-group-flush">

          <a href="#" class="list-group-item list-group-item-action bg-light p-3 border-0"><i class="icon ion-md-apps lead mr-2"></i> Tablero</a>

          <a href="#" class="list-group-item list-group-item-action bg-light p-3 border-0"><i class="icon ion-md-people lead mr-2"></i> Usuarios</a>

          <a href="#" class="list-group-item list-group-item-action bg-light p-3 border-0"><i class="icon ion-md-stats lead mr-2"></i> Estadisticas</a>

          <a href="#" class="list-group-item list-group-item-action bg-light p-3 border-0"><i class="icon ion-md-calendar lead mr-2"></i> Eventos</a>

          <a href="#" class="list-group-item list-group-item-action bg-light p-3 border-0"><i class="icon ion-md-person lead mr-2"></i> Pefril</a>

          <a href="#" class="list-group-item list-group-item-action bg-light p-3 border-0"><i class="icon ion-md-settings lead mr-2"></i> Configuraciones</a>

        </div>
      </div>
    </div>

    <ul class="nav nav-tabs" id="myTab" role="tablist">
      <li class="nav-item" role="presentation">
        <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Home</a>
      </li>
      <li class="nav-item" role="presentation">
        <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">Profile</a>
      </li>
      <li class="nav-item" role="presentation">
        <a class="nav-link" id="messages-tab" data-toggle="tab" href="#messages" role="tab" aria-controls="messages" aria-selected="false">Messages</a>
      </li>
      <li class="nav-item" role="presentation">
        <a class="nav-link" id="settings-tab" data-toggle="tab" href="#settings" role="tab" aria-controls="settings" aria-selected="false">Settings</a>
      </li>
    </ul>
    
    <div class="tab-content">
      <div class="tab-pane active" id="home" role="tabpanel" aria-labelledby="home-tab">
        <img src="../images/BGplaya.jpg" alt="">
      </div>
      <div class="tab-pane" id="profile" role="tabpanel" aria-labelledby="profile-tab">
        <img src="../images/BGciudad.jpg" alt="">
      </div>
      <div class="tab-pane" id="messages" role="tabpanel" aria-labelledby="messages-tab">...</div>
      <div class="tab-pane" id="settings" role="tabpanel" aria-labelledby="settings-tab">...</div>
    </div>











      <label for="check-sidebar" class="d-none">
        <div id="wrapper">
          <div class="main-item menu-hamburger">
            <span class="line line01"></span>
            <span class="line line02"></span>
            <span class="line line03"></span>
          </div>
        </div>
      </label>
    <div class="sidebar">
        <div class="text-center">
            <img src="../images/users.png" class="profile_image" alt="" height="20px">
            <h4>Nombre Usuario</h4>
        </div>
        <a href="#"><i class="icon ion-md-desktop"></i><span>Perfil</span></a>
        <a href="#"><i class="icon ion-md-chatbubbles"></i><span>Mensajes</span></a>
        <a href="#"><i class="icon ion-md-boat"></i><span>Cruceros</span></a>
        <a href="#"><i class="icon ion-md-settings"></i><span>Ajustes</span></a>
    </div>

    <!--sidebar final-->
    <div class="contenido">

    </div>
 
 
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src=../js/jquery-3.5.1.min.js></script>
    <script src=../js/popper.min.js></script>
    <script src=../js/bootstrap.min.js></script>
    <script src="../js/main.js"></script>
  </body>
</html>
