<!DOCTYPE html>
<html lang=es>
  <head>
    <!-- Required meta tags -->
    <meta charset=utf-8 />
    <meta name=viewport content='width=device-width, initial-scale=1, shrink-to-fit=no'/>
     
    <!-- Bootstrap CSS -->
    <link rel=stylesheet href=../css/bootstrap.min.css />

    <link rel="stylesheet" href="../css/EstilosTurimar.css" />
    <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">

    <!--Iconos-->
    <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/208a113de3.js" crossorigin="anonymous"></script>
    
    <title> BarSide Menu </title>
  </head>
  <body class="bg-dark text-light">
    
    <input type="checkbox" id="check-sidebar" checked>
    <!-- header area inicio-->
    <header class="header-sidebar">
        
        <div class="left_area">
            <h3>Coding <span>Snow</span></h3>
        </div>
        <div class="right_area">
            <a href="#" class="logout_btn">Logout</a>
        </div>
    </header>

    <!--header area final-->

    <!--sidebar inicio-->
    <label for="check-sidebar">
      <div id="wrapper">
        <div class="main-item menu-hamburger">
          <span class="line line01"></span>
          <span class="line line02"></span>
          <span class="line line03"></span>
        </div>
      </div>
    </label>
    <div class="sidebar">
        <center>
            <img src="../images/users.png" class="profile_image rounded-circle" alt="">
            <h4>Nombre Usuario</h4>
        </center>
        <a href="#"><i class="icon ion-md-desktop"></i><span>Perfil</span></a>
        <a href="#"><i class="icon ion-md-chatbubbles"></i><span>Mensajes</span></a>
        <a href="#"><i class="icon ion-md-boat"></i><span>Cruceros</span></a>
        <a href="#" class="borde-final"><i class="icon ion-md-settings"></i><span>Ajustes</span></a>
    </div>
    
    

    <!--sidebar final-->
    <div class="contenido">





    </div>
 
 
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src=../js/jquery-3.5.1.min.js></script>
    <script src=../js/popper.min.js></script>
    <script src=../js/bootstrap.min.js></script>
    <script src=../js/main.js></script>
  </body>
</html>
